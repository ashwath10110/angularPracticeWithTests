<html>

<head>
  <title>CRUD Angular</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Angular JS Crud Example</a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="jumbotron">

      <div ng-app="CRUD">

        <div ng-controller="mainController">

          <table class="table table-bordered">

            <tr>
              <th> Id </th>
              <th> Name </th>
              <th> Price </th>
              <th> Quantity </th>
              <th> Option </th>
            </tr>

            <tr ng-repeat="product in listProducts">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.quantity}}</td>
              <td><a href="#" ng-click="del(product.id)">Delete</a>|<a href="#" ng-click="selectEdit(product.id)">Edit</a></td>
            </tr>

          </table>

          <br>

          <table class="table table-bordered">

            <tr>
              <td>Id</td>
              <td>
                <input type="text" ng-model="id">
              </td>
            </tr>

            <tr>
              <td>Name</td>
              <td>
                <input type="text" ng-model="name">
              </td>
            </tr>

            <tr>
              <td>Price</td>
              <td>
                <input type="text" ng-model="price">
              </td>
            </tr>

            <tr>
              <td>Quantity</td>
              <td>
                <input type="text" ng-model="quantity">
              </td>
            </tr>

            <tr>
              <td>
                <button type="button" class="btn btn-default" ng-click="add()">Add</button>
              </td>
              <td>
                <button type="button" class="btn btn-default" ng-click="save()">Save</button>
              </td>
            </tr>

          </table>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <script src="app.js"></script>

      </div>
    </div>



</body>

</html>
